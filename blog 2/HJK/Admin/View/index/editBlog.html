<extend name="public:frameset"/>
<block name="style">
</block>
<block name="body">
	<div class="container">

		<div class="title"><a href="">编辑博客</a></div>
		<div style="width:860px; margin: 30px auto;">
			<form action="{:U('Index/editBlogs',array('id'=>$_GET['id']))}" method="post">
				<input type="text" name="title" class="edittitle" placeholder="文章标题" value="{$edit['title']}"/>
				<textarea id="content1" name="editor" placeholder="" style="" >{$edit['content']}</textarea>
				<input type="submit" class="editsubmit" value="提交">
			</form>
		</div>

	</div>
	
</block>

<block name="script">
	<script type="text/javascript" src="__PUBLIC__/asset/plugins/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" src="__PUBLIC__/asset/plugins/ueditor/ueditor.all.min.js"></script>
	<script type="text/javascript" src="__PUBLIC__/asset/plugins/ueditor/lang/zh-cn/zh-cn.js"></script>
	<script type="text/javascript">
		UE.getEditor('content1',{initialFrameWidth:850,
			initialFrameHeight:200,
			elementPathEnabled: false, //删除元素路径
      		wordCount: false    //删除字数统计
		});
	</script>
</block>
