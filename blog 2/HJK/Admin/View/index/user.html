<extend name="public:frameset"/>
<block name="style">
	
	
</block>

<block name="body">
	<div class="container">

		<div class="title"><a href="">个人信息</a></div>
		<div class="user">
			<form action="" method="post" enctype="multipart/form-data">
				<table>
					<tr class="first">
						<td>登录ID</td>
						<td>用户名</td>
						<td>密码</td>
						<td>头像</td>
						<td>操作</td>
					</tr>
					<form action="{:U('Index/addUsers')}" method="post">
					<volist name="user" id="vo">
					
					
					
					<tr>
						<td>{$vo['id']}</td>
						<td>{$vo['name']}</td>
						<td>{$vo['password']}</td>
						<td><a href=""  class="img-bac"><img src="大圣.jpg"></a></td>
						<td>
						    <a href="{:U('index/addUser')}" method="post">添加</a>
							<a href="{:U('index/editUser',array('id'=>$vo['id']))}" class="edit">编辑</a>
							<a href="" class="del">删除</a>
						</td>
					</tr>
					</volist>
					</form>
				</table>
			</form>
		</div>

	</div>
</block>
